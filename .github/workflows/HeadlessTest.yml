name: HeadlessTest

on:
  push:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9,'3.10','3.11']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Test Environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-xvfb
      - name: Dependencies
        run: |
          python setup.py install
      - name: Test headless execution 
        run: |
          cinema --headless examples/theater/TableWriteHeadlessExample.py
      - name: Test headless results 
        run: |
          python -m pytest -s testing/HeadlessTest.py

  macos:
    strategy:
      matrix:
        python-version: [3.9]
        os-version: [macos-11, macos-12]

    runs-on: ${{ matrix.os-version }} 
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install pytest
          python setup.py install
      - name: Test headless execution 
        run: |
          cinema --headless examples/theater/TableWriteHeadlessExample.py
      - name: Test headless results 
        run: |
          python -m pytest -s testing/HeadlessTest.py

